<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Camila Benegas — Arquitetura (Exemplo)</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --max-width:1200px;
      --accent:#1a1a1a;
      --muted:#777;
      --gap:18px;
      --bg:#ffffff;
    }
    *{box-sizing:border-box}
    body{font-family:'DM Sans',system-ui,Segoe UI,Roboto,Helvetica,Arial; margin:0; color:var(--accent); background:var(--bg)}

    /* Header */
    header{position:sticky;top:0;z-index:30;background:#fff;border-bottom:1px solid rgba(0,0,0,0.06)}
    .wrap{max-width:var(--max-width);margin:0 auto;padding:22px 28px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:18px}
    .logo{width:62px;height:62px;display:flex;align-items:center;justify-content:center}
    .logo svg{width:56px;height:56px}
    .brand h1{font-family:'Montserrat',sans-serif;font-weight:300;margin:0;font-size:26px;letter-spacing:1px}
    .brand p{margin:0;font-size:11px;letter-spacing:3px}

    nav{display:flex;gap:34px;align-items:center}
    nav a{color:var(--accent);text-decoration:none;font-weight:500}
    nav .sep{width:1px;height:20px;background:rgba(0,0,0,0.08)}

    /* Hero */
    .hero{width:100%;height:360px;background-size:cover;background-position:center;border-bottom:1px solid rgba(0,0,0,0.04)}
    .hero-inner{max-width:var(--max-width);margin:0 auto;padding:48px 28px;display:flex;align-items:center;justify-content:center}

    .tagline{max-width:820px;text-align:center;padding:78px 20px 60px;font-size:28px;line-height:1.35;font-family:'Montserrat',sans-serif}

    /* Gallery masonry */
    .gallery{max-width:var(--max-width);margin:0 auto;padding:10px 20px 60px}
    .masonry{column-count:3;column-gap:var(--gap)}
    .masonry img{width:100%;display:block;margin:0 0 var(--gap);border-radius:2px}

    /* footer */
    footer{border-top:1px solid rgba(0,0,0,0.04);padding:60px 20px;background:#fff}
    .footer-inner{max-width:var(--max-width);margin:0 auto;display:flex;gap:40px;align-items:flex-start;justify-content:space-between}
    .address{font-size:14px;color:var(--muted)}
    .contact{display:flex;flex-direction:column;align-items:flex-end;gap:10px}
    .contact a{display:inline-flex;align-items:center;gap:8px;padding:8px 14px;border-radius:26px;border:1px solid rgba(0,0,0,0.08);text-decoration:none;color:var(--accent)}

    /* responsive */
    @media (max-width:1000px){.masonry{column-count:2}.hero{height:300px}.tagline{font-size:22px}}
    @media (max-width:640px){.wrap{padding:14px};nav{display:none}.masonry{column-count:1}.tagline{padding:36px 12px;font-size:20px}.brand h1{font-size:20px}}

    /* small helper */
    .overlay{position:relative}
    .overlay::after{content:'';position:absolute;left:0;right:0;top:0;bottom:0}
  </style>
</head>
<body>

<!--
  Exemplo de site base inspirado no layout fornecido.
  Coloque suas imagens em ./images/ e atualize os nomes ou ajuste os caminhos.
  Arquivos sugeridos (substitua pelos originais):
  - images/wood-hero.jpg
  - images/room-01.jpg
  - images/room-02.jpg
  - images/room-03.jpg
  - images/room-04.jpg
  - images/room-05.jpg
  - images/room-06.jpg
-->

<header>
  <div class="wrap">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <!-- simples monograma -->
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M30 18c0 0 0 28 0 34 0 20 28 20 28 0V18" stroke="#000" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M70 82c0 0 0-34 0-48" stroke="#000" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div>
        <h1>camila benegas</h1>
        <p>ARQUITETURA</p>
      </div>
    </div>

    <nav aria-label="Navegação principal">
      <a href="#projetos">Projetos</a>
      <div class="sep" aria-hidden="true"></div>
      <a href="#sobre">Sobre</a>
      <div class="sep" aria-hidden="true"></div>
      <a href="#contato">Contato</a>
    </nav>
  </div>
</header>

<section class="hero" style="background-image:url('images/wood-hero.jpg')" role="img" aria-label="Foto hero de projeto em madeira">
  <div class="hero-inner">
    <!-- hero vazio intencionalmente para dar impacto à imagem -->
  </div>
</section>

<main>
  <section class="tagline">
    Arquitetura com alma prática e design que acolhe o cotidiano
  </section>

  <section id="projetos" class="gallery">
    <div class="masonry">
      <img src="images/room-01.jpg" alt="Projeto 1">
      <img src="images/room-02.jpg" alt="Projeto 2">
      <img src="images/room-03.jpg" alt="Projeto 3">
      <img src="images/room-04.jpg" alt="Projeto 4">
      <img src="images/room-05.jpg" alt="Projeto 5">
      <img src="images/room-06.jpg" alt="Projeto 6">
      <!-- adicione mais imagens conforme necessário -->
    </div>
  </section>
</main>

<footer id="contato">
  <div class="footer-inner">
    <div class="address">
      Rua Dr. Franco da Rocha, 137 – 9 andar, Perdizes, São Paulo<br>
      <strong style="color:var(--accent)">contato@camilabenegas.com.br</strong>
    </div>
    <div class="contact">
      <div style="display:flex;gap:10px;align-items:center">
        <!-- pequenos ícones sociais via SVG -->
        <a href="#" aria-label="Instagram">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="2" width="20" height="20" rx="5" stroke="currentColor" stroke-width="1.2"/></svg>
        </a>
        <a href="#" aria-label="Pinterest">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.2"/></svg>
        </a>
      </div>

      <a href="tel:+5511942038300">(11) 94203-8300</a>
      <a href="#" style="background:#fff">Fale Conosco</a>
    </div>
  </div>
</footer>

<!-- Script opcional para lazy-loading simples -->
<script>
  document.addEventListener('DOMContentLoaded',function(){
    // trocar src de imagens se usar data-src (facilita lazy-loading)
    const imgs = document.querySelectorAll('.masonry img');
    imgs.forEach(img=>{ if(img.complete) return; img.loading='lazy'; });
  });
</script>

</body>
</html>
